<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="Lightskyblue">
<h3>REGISTRATION</h3>
<form action="register" method="post">
    {% csrf_token %}
        <input type="text" name="first_name" placeholder="first name"><br><br>
        <input type="text" name="last_name" placeholder="last name"><br><br>
        <input type="text" name="username" placeholder="user name"><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <input type="password" name="password1" placeholder="password"><br><br>
        <input type="password" name="password2" placeholder="confirm password"><br><br>
        <input type="submit">
    <img src="https://assets-news.housing.com/news/wp-content/uploads/2020/06/10201220/Frequently-asked-questions-on-property-registration-in-India-FB-1200x700-compressed.jpg"/>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
